<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR Hit Counter</title>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.6.4.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-1.0.0-rc2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:56993/signalr/hubs"></script>

</head>
<body>
<h1>SignalR Hit Counter</h1>
<p id="paragraph"> </p>

<script type="text/javascript">
    $(function () {

        // Declare a proxy to reference the hub. 
        var counter = $.connection.hitCounter;

        // register online user at the very begining of the page
        // Start the connection.
        $.connection.hub.start().done(function () {
            // Call the Send method on the hub. 
            counter.server.send();
        });
        
        // Create a function that the hub can call to recalculate online users.
        counter.client.recalculateOnlineUsers = function (message) {
            
            // Add the message to the page. 
            $('#paragraph').text(message);
        };
        
    });
</script>
</body>
</html>
